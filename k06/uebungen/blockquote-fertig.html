<!DOCTYPE html>

<html lang="de">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
  
  <title>Übung zu blockquote und cite - Videokurs zu HTML + CSS</title>
  
  <meta name="description" content="In diesem Videokurs lernen Sie das Erstellen und Gestalten von Webseiten mit HTML und CSS.">
  
  <link href="../ende/style.css" rel="stylesheet">
  
 </head>

<body>

  <header class="site-header">
    
    <h1 class="site-logo"> 
      <img    src="../ende/logo-html+css-222.gif" 
           srcset="../ende/logo-html+css-444.gif 2x, 
                   ../ende/logo-html+css-666.gif 3x"
              alt="HTML + CSS" 
            width="222" 
           height="33">
    </h1>  
    
    <p class="site-slogan">Webseiten erstellen und gestalten</p>
  
  </header>
  
  <main class="site-content"> 
      
    <h2>Übung zu <em>blockquote</em> und <em>cite</em></h2>

    <blockquote>
      <p>I like deadlines. I like the whooshing sound they make when they go by.</p>
      <footer>
        &mdash; Douglas Adams, 
        <cite><a href="https://www.goodreads.com/quotes/731870" target="_blank">The Salmon of Doubt</a></cite>
      </footer>
    </blockquote>
    
    
  </main> 
  
</body>  
</html>
