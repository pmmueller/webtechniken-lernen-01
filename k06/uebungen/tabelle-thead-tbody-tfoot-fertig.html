<!DOCTYPE html>

<html lang="de">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
  
  <title>Übung zu table - Videokurs zu HTML + CSS</title>
  
  <meta name="description" content="In diesem Videokurs lernen Sie das Erstellen und Gestalten von Webseiten mit HTML und CSS.">
  
  <link href="../ende/style.css" rel="stylesheet">

  <style>
    
    thead {
      background-color: #069; 
      color: white; 
    }
    tbody {
      background-color: #ddd; 
    }
    tfoot {
      background-color: whitesmoke; 
    }
    th, td {
      padding: 0.5em 1em; 
    }
    
  </style>   
  
</head>

<body>

  <header class="site-header">
    
    <h1 class="site-logo"> 
      <img    src="../ende/logo-html+css-222.gif" 
           srcset="../ende/logo-html+css-444.gif 2x, 
                   ../ende/logo-html+css-666.gif 3x"
              alt="HTML + CSS" 
            width="222" 
           height="33">
    </h1>  
    
    <p class="site-slogan">Webseiten erstellen und gestalten</p>
  
  </header>

  <main class="site-content"> 
    
    <h2>Übung zu <em>table</em></h2>
    
    <table>
      <thead>
        <tr>
          <th>thead, Überschrift Spalte 1</th>
          <th>thead, Überschrift Spalte 2</th>
        </tr>
      </thead>        
      <tbody>
        <tr>
          <td>tbody, Zeile 1, Spalte 1</td>
          <td>tbody, Zeile 1, Spalte 2</td>
        </tr>
        <tr>
          <td>tbody, Zeile 2, Spalte 1</td>
          <td>tbody, Zeile 2, Spalte 2</td>
        </tr>  
      </tbody> 
      <tfoot>
        <tr>
          <td colspan="2">tfoot geht über zwei Spalten</td>
          <!-- Das zweite td wird wegen colspan entfernt --> 
        </tr>        
      </tfoot>
    </table>
    
  </main> 
  
</body>  
</html>
